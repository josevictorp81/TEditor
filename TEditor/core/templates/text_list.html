{% extends 'base.html' %}

{% block title %} Listar {% endblock %}

{% block content %}
{% if text %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for t in text %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text"><h3>{{ t.title }}</h3>{{ t.create }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'text-detail' t.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Vizualizar</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p id="login">
        Você não possui texto.
        <a href="{% url 'text-create' %}">Novo</a> texto?
    </p>
{% endif %}
{% endblock %}
