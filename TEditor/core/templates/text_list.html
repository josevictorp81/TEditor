{% extends 'base.html' %}

{% block title %} Listar {% endblock %}

{% block content %}
<main>
  
    <div class="album py-5 bg-light">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for t in text %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text"><h3>{{ t.title }} - {{ t.user }}</h3></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="#"><button type="button" class="btn btn-sm btn-outline-secondary">Vizualizar</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
    
            </div>
    </div>
  
</main>
{% endblock %}
